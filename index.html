<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]"> <!--Removed the dark property so that background could be green-->
        <div class="container">
            <footer class="bg-[#659f8f]">
                <div class="container px-6 py-12 ml-10 ">
                    <div class="grid grid-col-1 gap-6 sm: grid-col-2 sm:gap-y-10 lg:grid-col-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text x-1 font-semibold tracking-tighter text-[#313131] xl:text-2xl text-transform: capitalize mb-5">
                                subscribe to our newsletter for updates.</h1>      <!--Adjusted transformation, letter spacing and margin-->
                            <div class="flex place-item-center">
                                <input id="email" type="text" placeholder="Email Address" class="px-4 py-2 text-[#313131] w-70 bg-white border rounded-md focus:border-[#d86943] 
                                placeholder:italic placeholder:text-slate-400 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">  <!--Input button/ width and placeholder/ reemoved dark-->
                                <button class="w-200 px-6 py-2.5 bg-[#d86943] rounded-xl ml-3
                                text-slate-200 font-semibold hover:bg-orange-800 focus:outline-white"> <!--updated subscription button-->
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Quick Link</p>              <!--AAdded flex-col, and text base font-light-->
                            <div class="font-light text-base flex flex-col">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Technologies</p>
                            <div class="font-light text-base flex flex-col">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
